<script>
    var urlParams = window.location.search;

    document.currentScript.remove()
    if (urlParams) {
        urlParams = urlParams.substring(1);
        document.write(decodeURI(urlParams));
    } else {
        document.write(escape("No query/search appended. Add \"<h1>Test</h1>\" without quotes, to the end of this URL and try refreshing."))
    }

</script>
