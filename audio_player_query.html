<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio from URL Query</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        #audioPlayer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Player</h1>
        <p>Provide a query in the URL to play audio (e.g., <code>site.html?https://www.itunes.com/sound.mp3</code>).</p>
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script>
        // Parse the query string from the URL
        const queryString = window.location.search;

        if (queryString) {
            // Extract the media URL from the query string (removing the '?' prefix)
            const mediaLink = decodeURIComponent(queryString.substring(1));

            if (mediaLink) {
                const audioPlayer = document.getElementById('audioPlayer');

                // Set the media link as the source for the audio player
                audioPlayer.src = mediaLink;

                // Display and play the audio
                audioPlayer.style.display = 'block';
                audioPlayer.load();
                audioPlayer.play().catch(error => {
                    console.error("Error playing audio:", error);
                    alert("Unable to play the audio. Please check the link.");
                });
            }
        } else {
            alert("No query found. Please provide a media link as a query (e.g., ?https://www.itunes.com/sound.mp3).");
        }
    </script>
</body>
</html>
