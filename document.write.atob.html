<script>
    var urlParams = window.location.search;

    document.currentScript.remove()
    if (urlParams) {
        urlParams = urlParams.substring(1);
        document.write(decodeURI(atob(urlParams)));
    } else {
        document.write("No query/search appended. Add a btoa-encoded string which contains HTML, to the end of this URL and try refreshing.")
    }

</script>
