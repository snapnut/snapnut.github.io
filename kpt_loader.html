<style>

<script>
const msk=document.getElementById("mask")
const sid=document.getElementById("kptid")
const img=document.getElementById("img")
if (!String.format) {
  String.format = function(format) {
    var args = Array.prototype.slice.call(arguments, 1);
    return format.replace(/{(\d+)}/g, function(match, number) { 
      return typeof args[number] != 'undefined'
        ? args[number] 
        : match
      ;
    });
  };
}
function loadbtn()
{
	if (sid.value.toString().length!=5)
	{
		alert("Incorrent combinations of number!")
		return
	}
	//alert(msk.value)
	//alert(sid.value)
	let hee=""
	if (msk.checked)
	{
		hee="_M"
	}
	let url=String.format("https://www.virtualschool.club/imagesuser/X19ffg47{0}/{1}.jpg",hee,sid.value)
	img.src=url
}
</script>
